name: Update Dependencies

on:
  schedule:
    # Run monthly on the first day at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update-deps:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        check-latest: true

    - name: Update Go modules
      run: |
        go get -u ./...
        go mod tidy
        go mod verify

    - name: Run tests
      run: go test ./...

    - name: Run security scan on updated dependencies
      run: |
        # Install govulncheck
        go install golang.org/x/vuln/cmd/govulncheck@latest
        
        # Check for vulnerabilities in updated dependencies
        echo "🔍 Scanning updated dependencies for vulnerabilities..."
        if ! govulncheck ./...; then
          echo "⚠️ Vulnerabilities found in updated dependencies"
          echo "This PR includes dependency updates that introduce vulnerabilities."
          echo "Please review the vulnerability report above."
          # Don't fail the workflow, but add a warning
        fi
        
        # Run security linting
        if command -v golangci-lint >/dev/null 2>&1; then
          echo "🔒 Running security linting..."
          golangci-lint run --enable=gosec --timeout=5m || echo "Security linting issues found"
        fi

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update Go dependencies'
        title: 'chore: update Go dependencies'
        body: |
          This is an automated pull request to update Go dependencies.
          
          ## Changes
          - Updated all Go modules to their latest versions
          - Ran `go mod tidy` to clean up module files
          - Verified all tests still pass
          
          Please review the changes before merging.
        branch: chore/update-dependencies
        delete-branch: true
